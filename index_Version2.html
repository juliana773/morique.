  <title>Modern E-Commerce Site</title>
  <link rel="stylesheet" href="morique.css">
  <style>
    .nav-right {
      position: absolute;
      top: 1em;

      margin-left: 10px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .product img {
      width: 100px;
      height: auto;
    }
    .page {
      display: none;
      padding: 2em;
    }
    .active {
      display: block;
    }
    #card-fields {
      display: none;
    }
  </style>
